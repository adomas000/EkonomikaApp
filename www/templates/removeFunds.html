<div ng-controller="removeFundsCtrl">
    <h2 style="text-align: center;margin-top: 20px;">Remove funds</h2>

<form name="myForm1" novalidate>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">How much to remove?</span>       
               
            <input type="number" ng-model="moneyToAdd" placeholder="How much to remove?" required>
          </label>
          <label class="item item-input item-floating-label" style="height:100px;">
            <span class="input-label">Note</span>
            <textarea type="text" placeholder="Note" ng-model="note" style="height:100px;" required></textarea>
          </label>
        </div>
        <button ng-disabled="myForm1.$invalid" ng-click="addFunds(moneyToAdd,note)" class="button button-full button-balanced" style="padding: 10px 0 10px">
            Remove
        </button>
  </form>
</div>
